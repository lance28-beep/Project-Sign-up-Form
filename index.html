<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <link rel="stylesheet" href="style.css">
 <title>Atlantic Bakery</title>
</head>

<body>
 <div class="container">
  <div class="container_logo">
    <div class="logo">
     <div class="logoHolder">
      <img src="images/logo.png" alt="logo">
     </div>
     <h1>Atlantic Bakery</h1>
    </div>
    <div class="courtesyPhoto">
     <p>Courtesy Photo from Atlantic Bakery</p>
    </div>
  </div>

  <div class="container_form">
   <div class="text-label">
    <p>This is not a real online service! You know you need something like this in your life to help you realize your
     deepest dreams.</p>
    <p>You know you want to:</p>
   </div>
   <div class="form">
    <h2>Let's do this!</h2>
    <form action="#" method="get">
     <div class="form-group">
      <label for="firstname">First Name</label>
      <input type="text" name="firstname" id="firstname" placeholder="Juan">
     </div>
     <div class="form-group">
      <label for="lastname">Last Name</label>
      <input type="text" name="lastname" id="lastname" placeholder="Dela Cruz">
     </div>
     <div class="form-group">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" placeholder="JuanDelaCruz@gmail.com">
     </div>
     <div class="form-group">
      <label for="phone">phone</label>
      <input type="tel" name="phone" id="phone" placeholder="8211207">
     </div>
     <div class="form-group">
      <label for="password">password</label>
      <input type="text" name="password" id="password" placeholder="password">
     </div>
     <div class="form-group">
      <label for="cpassword">confirmation password</label>
      <input type="text" name="cpassword" id="cpassword" placeholder="confirmation password">
     </div>
     <div class="form-group">
      <button type="submit">Create Account</button>
      <p>Already have an account? <a href="#">Log in</a></p>
     </div>
    </form>
   </div>
  </div>
 </div>

</body>

</html>
